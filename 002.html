<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a{
            display: inline-block;
            background-color: pink;
            width: 80px;
            height: 100px;
        }

        div{
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .none{
            display: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <a href="">hello</a>
        <a href="">hello</a>
        <a href="">hello</a>
        <a class="none" href="">hello</a>
    </div>
</body>
</html>
